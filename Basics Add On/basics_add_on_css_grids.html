<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grids</title>
  </head>
  <style>
    .img-gallery {
      margin: 60px auto;
      display: grid;
      grid-template-columns: repeat(4, 300px);
      grid-gap: 30px;
    }
    img {
      border-radius: 10px;
      width: 300px;
      aspect-ratio: 4/3;
    }
  </style>
  <body>
    <div class="Img-Gallery">
      <img
        src="https://acis.com/wp-content/uploads/blog-images/2014/11/120613_blog_featured.jpg"
        alt
        class="paris-1"
      />
      <img
        src="https://fullsuitcase.com/wp-content/uploads/2023/03/Paris-one-day-itinerary-for-first-visit.jpg.webp"
        alt
        class="paris-2"
      />
      <img
        src="https://evanevanstours.com/blog/wp-content/uploads/2024/03/Large-Arc-de-Triomphe-at-sunrise-Paris-France-1277179412.jpg"
        alt
        class="paris-3"
      />
      <img
        src="https://images.prismic.io/bounce/1160cd3b-0e22-4aca-a1c9-b19d76c6deb3_leonard-cotte-R5scocnOOdM-unsplash.jpg?auto=compress,format"
        alt
        class="paris-4"
      />

      <img
        src="https://acis.com/wp-content/uploads/blog-images/2014/11/120613_blog_featured.jpg"
        alt
        class="paris-1"
      />
      <img
        src="https://fullsuitcase.com/wp-content/uploads/2023/03/Paris-one-day-itinerary-for-first-visit.jpg.webp"
        alt
        class="paris-2"
      />
      <img
        src="https://evanevanstours.com/blog/wp-content/uploads/2024/03/Large-Arc-de-Triomphe-at-sunrise-Paris-France-1277179412.jpg"
        alt
        class="paris-3"
      />
      <img
        src="https://images.prismic.io/bounce/1160cd3b-0e22-4aca-a1c9-b19d76c6deb3_leonard-cotte-R5scocnOOdM-unsplash.jpg?auto=compress,format"
        alt
        class="paris-4"
      />
    </div>
  </body>
</html>
