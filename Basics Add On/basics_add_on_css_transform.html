<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transform</title>
  </head>
  <style>
    body {
      margin: 200px;
    }
    img {
      width: 200px;
    }
    .paris-1 {
      transform: scale(0.8) rotate(120deg);
    }
    .paris-2 {
      transform: rotate(75deg);
    }
    .paris-3 {
      transform: translateX(-50px) rotate(-25deg) scale(1.2);
    }
    .paris-4 {
      transform: translateY(-100px) scale(0.8) rotate(50deg) translateX(200px);
    }
  </style>
  <body>
    <img
      src="https://acis.com/wp-content/uploads/blog-images/2014/11/120613_blog_featured.jpg"
      alt
      class="paris-1"
    />
    <img
      src="https://ma.visamiddleeast.com/dam/VCOM/regional/cemea/generic-cemea/travel-with-visa/destinations/paris/marquee-travel-paris-800x450.jpg"
      alt
      class="paris-2"
    />
    <img
      src="https://evanevanstours.com/blog/wp-content/uploads/2024/03/Large-Arc-de-Triomphe-at-sunrise-Paris-France-1277179412.jpg"
      alt
      class="paris-3"
    />
    <img
      src="https://images.prismic.io/bounce/1160cd3b-0e22-4aca-a1c9-b19d76c6deb3_leonard-cotte-R5scocnOOdM-unsplash.jpg?auto=compress,format"
      alt
      class="paris-4"
    />
  </body>
</html>
