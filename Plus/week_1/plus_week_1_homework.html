<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="appContainer">
      <form>
        <input type="text" placeholder="Enter a city..." required />
        <input type="submit" value="Search" />
      </form>
      <hr />
      <div class="cityWeatherContainer">
        <h1>City</h1>
        <ul>
            <li>
                <span>date, time,</span>
                 <span> weather</span>
            </li>
            <li>
                <span>Humidity: ()</span>
                <span>Wind:()</span>
            </li>
        </ul>
      </div>
      <div class="weatherNowContainer">
       <div class="symbolNow">
        ❄️
       </div>
       <div class="temperatureNow">
        ()°C
       </div>
      </div>
        <div class="weeklyForecast">
         <div class="dateGrid">
            <div class="weekday">
            <p>dayPlus1</p></div>
            <div class="symbol">()</div>
            <span class="high"><strong> ()°</strong></span>
            <span class="low">()°</span>
             </div>
        <div class="dateGrid">
            <div class="weekday">
            <p>dayPlus2</p></div>
            <div class="symbol">()</div>
            <div class="forecastHighLow">
            <span class="high"><strong> ()°</strong></span>
            <span class="low">()°</span>
            </div>
        </div>
         <div class="dateGrid">
            <div class="weekday">
            <p>dayPlus3</p></div>
            <div class="symbol">()</div>
            <span class="high"><strong> ()°</strong></span>
            <span class="low">()°</span>
      </div>
       <div class="dateGrid">
            <div class="weekday">
            <p>dayPlus4</p></div>
            <div class="symbol">()</div>
            <span class="high"><strong> ()°</strong></span>
            <span class="low">()°</span>
     <div class="dateGrid">
            <div class="weekday">
            <p>dayPlus5</p></div>
            <div class="symbol">()</div>
            <span class="high"><strong> ()°</strong></span>
            <span class="low">()°</span>

    <footer>Coded by Ali Bird</footer>
  </body>
</html>
